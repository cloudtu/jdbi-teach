log4j.rootLogger=debug,consoleAppender

# if you want to show SQL statement,uncomment it
log4j.logger.org.skife.jdbi.v2=trace

#console log
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} [%t] %-5p %c - %m%n